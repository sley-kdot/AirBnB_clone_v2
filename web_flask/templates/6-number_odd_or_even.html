<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if num_var % 2 == 0 %}
        <h1>Number: {{ num_var }} is even</h1>
    {% else %}
    <h1>Number: {{ num_var }} is odd</h1>
    {% endif %}
</body>
</html>
